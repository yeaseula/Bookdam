<!DOCTYPE html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>책담-책에 담긴 당신만의 이야기</title>

        <!--css-->
        <link rel="stylesheet" href="css/fonts.css">
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/common.css">
        <link rel="stylesheet" type="text/css" href="css/page.css">

        <!--cdn-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.5/lottie.min.js"></script>

        <!--javascript-->
        <script src="js/config.js"></script>
        <script src="js/common.js"></script>
        <script src="js/page.js"></script>

    </head>
    <body>
        <div class="common-wrap" >
            <header>
                <div class="header-depth mypage-head">
                    <a href="javascript:void(0)" onclick="window.history.back()"><img src="assets/img/back-arrow.svg" alt="뒤로가기"></a>
                    <p class="page-title sd-b">기억에 남는 구절</p>
                </div>
            </header>
            <div class="sub-wrap">
                <div class="my-memo-wrap">
                    <section class="book-add-field">
                        <h2 class="sr-only">기억에 남는 구절 추가</h2>
                        <form action="">
                            <div class="input-group">
                                <input type="text" name="memo-book-title" class="field-input4" placeholder="책 제목">
                                <input type="number" name="memo-book-page" class="field-input5" placeholder="페이지">
                                <button class="btn-add dark-style-btn" aria-label="기억에 남는 구절 추가 버튼">
                                    <img src="assets/img/add-line.svg">
                                </button>
                                <textarea name="memo-book-line" class="field-text" maxlength="100" placeholder="100자 이내로 입력하세요."></textarea>
                            </div>
                        </form>
                    </section>
                    <section class="memo-book-list">
                        <h2 class="sr-only">내가 추가한 구절</h2>
                        <div class="list-item"></div>
                    </section>
                    <section>
                        <h2 class="sr-only">삭제 버튼</h2>
                        <button type="button" id="delete_btn" class="dark-style-btn">삭제</button>
                    </section>
                </div>
            </div>
            <footer id="footer"></footer>
        </div>
        <nav id="bottom_navigator"></nav>

        <script>
            const currentpage = 'memo';
        </script>
    </body>
</html>
