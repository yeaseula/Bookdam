<!DOCTYPE html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8" />

        <!--css-->
        <link rel="stylesheet" href="css/fonts.css">
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/common.css">
        <link rel="stylesheet" type="text/css" href="css/page.css">

        <!--cdn-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.5/lottie.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.13/dist/gsap.min.js"></script>
        <!--javascript-->
        <script src="js/api-key.js"></script>
        <script src="js/config.js"></script>
        <script src="js/common.js"></script>
        <script src="js/page.js"></script>
    </head>
    <body>
        <div class="common-wrap">
            <header>
                <div class="header-depth">
                    <a href="javascript:void(0)"><img src="assets/img/back-arrow.svg" alt="뒤로가기"></a>
                    <p class="page-title sd-b">나의 리뷰</p>
                    <div class="icon-box">
                        <button href="/chart.html" class="my-reading-chart"><img src="assets/img/chart-icon.svg" alt="나의 취향 통계"></button>
                        <a href="/Bookdam/search.html"><img src="assets/img/search-icon.svg" alt="독서리뷰 검색하기"></a>
                    </div>
                </div>
            </header>
            <div class="sub-wrap">
                <div class="my-review-wrap">
                    <section>
                        <h2 class="sr-only">내가 쓴 리뷰 리스트</h2>
                        <div class="my-review-title">
                            <p class="total-count"></p>
                            <a href="/Bookdam/write.html" class="go-write-btn"><img src="assets/img/pen-fill.svg" alt="">글쓰기</a>
                        </div>
                        <div class="my-review-list"></div>
                    </section>
                </div>
            </div>
            <footer id="footer"></footer>
        </div>
        <nav id="bottom_navigator"></nav>

        <div class="modal-popup">
            <div class="modal-inner">
                <div class="modal-header">
                    <p>나의 독서 취향</p>
                    <button class="closed"><img src="assets/img/close-line.svg" alt="닫기 버튼"></button>
                </div>
                <div class="modal-body">
                    <ol>
                        <li>
                            <span class="category-name">소설</span>
                            <div class="ratio-box">
                                <p class="percentage" aria-label="">10%</p>
                                <div class="ratio"></div>
                                <div class="whole-bar"></div>
                            </div>
                        </li>
                        <li>
                            <span class="category-name">인문/사회</span>
                            <div class="ratio-box">
                                <p class="percentage" aria-label="">10%</p>
                                <div class="ratio"></div>
                                <div class="whole-bar"></div>
                            </div>
                        </li>
                        <li>
                            <span class="category-name">과학</span>
                            <div class="ratio-box">
                                <p class="percentage" aria-label="">10%</p>
                                <div class="ratio"></div>
                                <div class="whole-bar"></div>
                            </div>
                        </li>
                    </ol>
                </div>
            </div>
            <div class="modal-backdia"></div>
        </div>

        <script>
            const currentpage = 'review';
        </script>
