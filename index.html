<!DOCTYPE html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>책담-책에 담긴 당신만의 이야기</title>

        <!--font preload-->
        <link rel="preload" href="fonts/AppleSDGothicNeoR00.woff2" as="font" type="font/woff2" crossorigin="anonymous">
        <link rel="preload" href="fonts/AppleSDGothicNeoB00.woff2" as="font" type="font/woff2" crossorigin="anonymous">
        <link rel="preload" href="fonts/AppleSDGothicNeoEB00.woff2" as="font" type="font/woff2" crossorigin="anonymous">

        <!--cdn-->
        <link rel="preload" as="style" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" onload="this.onload=null;this.rel='stylesheet'">
        <noscript><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"></noscript>
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.18/index.global.min.js" defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.5/lottie.min.js" defer></script>

        <!--css-->
        <link rel="preload" as="style" href="css/all.min.css" onload="this.onload=null;this.rel='stylesheet'">
        <noscript><link rel="stylesheet" href="css/all.min.css"></noscript>
        <!--javascript-->
        <script src="js/api-key.js" defer></script>
        <script src="js/config.js" defer></script>
        <script src="js/common.js" defer></script>
        <script src="js/page.js" defer></script>
        <script src="js/main.js" defer></script>
    </head>
    <body>
        <div class="common-wrap">
            <header class="sr-only">
                <h1>독서리뷰앱 책담</h1>
            </header>
            <main id="main">
                <!--슬라이더 영역-->
                <section id="slider-section">
                    <h2 class="sr-only">내가 기록한 독서리뷰 목록</h2>
                    <div class="main-background">
                        <div class="wave-wrap">
                            <div class="wave wave1"></div>
                            <div class="wave wave2"></div>
                            <div class="wave wave3"></div>
                        </div>
                    </div>
                    <div class="slider-wrap">
                        <p class="slider-top-text sd-b">
                            <span id="user-name" class="sd-bb">모카</span>님,<br>
                            오늘도 당신의 이야기를 들려주실래요?

                            <a href="/write.html" class="go-write-btn" aria-label="리뷰 쓰기 버튼"><img src="./assets/img/pen-fill.svg" alt="펜 모양 아이콘">글쓰기</a>
                        </p>
                        <div class="my-book-list">
                            <div class="swiper-wrapper" id="mybook-list-wrapper">
                                <div class="swiper-slide"></div>
                                <div class="swiper-slide"></div>
                                <div class="swiper-slide"></div>
                                <div class="swiper-slide"></div>
                                <div class="swiper-slide"></div>
                                <div class="swiper-slide"></div>
                                <div class="swiper-slide"></div>
                                <div class="swiper-slide"></div>
                                <div class="swiper-slide"></div>
                                <div class="swiper-slide"></div>
                            </div>
                        </div>
                    </div>
                </section>
                <!--main contents 시작-->
                <section id="section1" class="section">
                    <h2 class="sr-only">현재 읽고있는 책 정보</h2>
                    <div class="my-reading-state">
                        <img src="./assets/img/bulb-img.webp" loading="lazy" alt="전구모양 3d 아이콘">
                        <p>현재 <span class="reading-name sd-bb">책 이름</span>을 읽고 계시네요!<br>
                        <span class="reading-page sd-bb">000 페이지</span>까지 읽었어요.</p>
                    </div>
                    <div class="my-reading-history">
                        <p>지금까지 <span class="reading-book sd-bb">0권</span>의 책을 읽었어요!</p>
                    </div>
                </section>
                <section id="section2" class="section">
                    <h2 class="sr-only">나의 독서 스탬프 캘린더</h2>
                    <div id="calendar"></div>
                </section>
                <section id="section3" class="section">
                    <h2 class="sr-only">AI가 추천하는 책 리스트</h2>
                    <div class="title-section">
                        <img src="./assets/img/heart-chat.webp" loading="lazy" alt="AI추천 3d 아이콘">
                        <p class="sec3-title sd-m">
                            <span id="slider-user-name" class="sd-bb">모카</span>님을 위해<br>
                            AI가 추천해드려요!
                        </p>
                        <div class="swiper-btn">
                            <button class="sr-only prev-slide" aria-label="이전 슬라이드">이전 슬라이드</button>
                            <button class="sr-only next-slide" aria-label="다음 슬라이드">다음 슬라이드</button>
                        </div>
                    </div>
                    <div class="my-recomand-book">
                        <div class="swiper-wrapper" id="bookSliderWrapper">
                            <div class="swiper-slide recomand-slide">
                                <div class="swiper-depth">
                                    <div class="book-cover">
                                        <img src="" alt="책 표지" loading="lazy" />
                                    </div>
                                    <div class="book-desc">
                                        <p class="book-title sd-b">러브 몬스터</p>
                                        <p class="book-intro">100만 독자의 감동을 이끌어낸 베스트셀러...</p>
                                        <div class="button-wrap">
                                            <button class="gray-style-btn wish-btn" data-title="" data-author="" data-price=""><span>Wish</span></button>
                                            <button class="dark-style-btn"><span>More View</span></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <!--main contents 종료-->
            </main>
            <!--footer 시작-->
            <footer id="footer"></footer>
            <!--footer 종료-->
        </div>
        <nav id="bottom_navigator"></nav>
        <script>
            const currentpage = 'home';
        </script>
    </body>
</html>
