<!DOCTYPE html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>책담-책에 담긴 당신만의 이야기</title>

        <!--css-->
        <link rel="stylesheet" href="/Bookdam/css/fonts.css">
        <link rel="stylesheet" type="text/css" href="/Bookdam/css/reset.css">
        <link rel="stylesheet" type="text/css" href="/Bookdam/css/common.css">
        <link rel="stylesheet" type="text/css" href="/Bookdam/css/page.css">

        <!--cdn-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.18/index.global.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.5/lottie.min.js"></script>
        <!--javascript-->
        <script src="/Bookdam/js/api-key.js"></script>
        <script src="/Bookdam/common.js"></script>
        <script src="/Bookdam/config.js"></script>
        <script src="/Bookdam/page.js"></script>
        <script src="/Bookdam/main.js"></script>

    </head>
    <body>
        <div class="common-wrap">
            <header class="sr-only">
                <h1>독서리뷰앱 책담</h1>
            </header>
            <main id="main">
                <!--슬라이더 영역-->
                <section id="slider-section">
                    <h2 class="sr-only">내가 기록한 독서리뷰 목록</h2>
                    <div class="main-background">
                        <div class="wave-wrap">
                            <div class="wave wave1"></div>
                            <div class="wave wave2"></div>
                            <div class="wave wave3"></div>
                        </div>
                    </div>
                    <div class="slider-wrap">
                        <p class="slider-top-text sd-b">
                            <span id="user-name" class="sd-bb">모카</span>님,<br>
                            오늘도 당신의 이야기를 들려주실래요?

                            <a href="/write.html" class="go-write-btn"><img src="assets/img/pen-fill.svg" alt="">Write</a>
                        </p>
                        <div class="my-book-list">
                            <div class="swiper-wrapper" id="mybook-list-wrapper">
                                <div class="swiper-slide"></div>
                                <div class="swiper-slide"></div>
                                <div class="swiper-slide"></div>
                                <div class="swiper-slide"></div>
                                <div class="swiper-slide"></div>
                                <div class="swiper-slide"></div>
                                <div class="swiper-slide"></div>
                                <div class="swiper-slide"></div>
                                <div class="swiper-slide"></div>
                                <div class="swiper-slide"></div>
                            </div>
                        </div>
                    </div>
                </section>
                <!--main contents 시작-->
                <section id="section1" class="section">
                    <h2 class="sr-only">현재 읽고있는 책 정보</h2>
                    <div class="my-reading-state"></div>
                    <div class="my-reading-history"></div>
                </section>
                <section id="section2" class="section">
                    <h2 class="sr-only">나의 독서 스탬프 캘린더</h2>
                    <div id="calendar"></div>
                </section>
                <section id="section3" class="section">
                    <h2 class="sr-only">AI가 추천하는 책 리스트</h2>
                    <div class="title-section">
                        <img src="/Bookdam/assets/img/bubble-chat.png">
                        <p class="sec3-title sd-m">
                            <span id="user-name" class="sd-bb">모카</span>님을 위해<br>
                            AI가 추천해드려요!
                        </p>
                    </div>
                    <div class="my-recomand-book">
                        <div class="swiper-wrapper" id="bookSliderWrapper"></div>
                    </div>
                </section>
                <!--main contents 종료-->
            </main>
            <!--footer 시작-->
            <footer id="footer"></footer>
            <!--footer 종료-->
        </div>
        <nav id="bottom_navigator"></nav>
        <script>
            const currentpage = 'home';
        </script>
    </body>
</html>
