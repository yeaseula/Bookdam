<!DOCTYPE html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>책담-책에 담긴 당신만의 이야기</title>

        <!--css-->
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" href="css/fonts.css">
        <link rel="stylesheet" type="text/css" href="css/common.css">
        <link rel="stylesheet" type="text/css" href="css/page.css">

        <!--cdn-->
        <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    </head>
    <body>
        <div class="common-wrap">
            <header>
                <div class="header-depth chart-head">
                    <p class="page-title sd-b">나의 독서 취향</p>
                    <div class="icon-box">
                        <a href=""><img src="assets/img/close-icon.svg" alt="닫기"></a>
                    </div>
                </div>
            </header>
            <div class="sub-wrap">
                <div class="my-chart-wrap">
                    <section>
                        <h2 class="sr-only">나의 독서 취향 차트</h2>
                        <div class="my-chart-title">
                            <p class="sd-b">
                                <span id="user_name" class="sd-bb">모카</span>님의<br>
                                독서 취향을 분석해 봤어요!
                            </p>
                        </div>
                        <div id="chart"></div>
                    </section>
                    <div class="background"></div>
                </div>
            </div>

        </div>
        <script>
            var options = {
            series: [76, 67, 61, 90, 5],
            chart: {
            height: 390,
            type: 'radialBar',
            },
            plotOptions: {
            radialBar: {
                offsetY: 0,
                startAngle: 0,
                endAngle: 270,
                hollow: {
                margin: 5,
                size: '5%',
                background: 'transparent',
                image: undefined,
                },
                dataLabels: {
                name: {
                    show: false,
                },
                value: {
                    show: false,
                }
                },
                barLabels: {
                enabled: true,
                useSeriesColors: true,
                offsetX: -8,
                fontSize: '1.6rem',
                formatter: function(seriesName, opts) {
                    return seriesName + ":  " + opts.w.globals.series[opts.seriesIndex]
                },
                },
            }
            },
            colors: ['#84b26f', '#639cd9', '#b586cc', '#f3a766'],
            labels: ['국내소설', '에세이', '역사', '철학'],
            responsive: [{
            breakpoint: 480,
            options: {
                legend: {
                    show: false
                }
            }
            }]
            };

            var chart = new ApexCharts(document.querySelector("#chart"), options);
            chart.render();

        </script>
    </body>
</html>
