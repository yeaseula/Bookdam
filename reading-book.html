<!DOCTYPE html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>책담-책에 담긴 당신만의 이야기</title>

        <!--css-->
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" href="css/fonts.css">
        <link rel="stylesheet" type="text/css" href="css/common.css">
        <link rel="stylesheet" type="text/css" href="css/page.css">

        <!--cdn-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.5/lottie.min.js"></script>

        <!--javascript-->
        <script src="js/common.js"></script>
        <script src="js/api-key.js"></script>
        <script src="js/page.js"></script>

    </head>
    <body>
        <div class="common-wrap">
            <header>
                <div class="header-depth mypage-head">
                    <a href="javascript:void(0)"><img src="assets/img/back-arrow.svg" alt="뒤로가기"></a>
                    <p class="page-title sd-b">읽고있는 책</p>
                </div>
            </header>
            <div class="sub-wrap">
                <div class="my-reading-wrap">
                    <section class="book-add-field">
                        <h2 class="sr-only">읽고있는 책 추가</h2>
                        <form action="">
                            <div class="input-group">
                                <input type="text" name="rd-book-title" class="field-input1" placeholder="책 제목">
                                <input type="text" name="total-book-page" class="field-input2" placeholder="총 페이지">
                                <input type="number" name="readed-book-page" class="field-input3" placeholder="읽은 페이지">
                                <button class="btn-add" title="추가">
                                    ＋
                                </button>
                            </div>
                        </form>
                    </section>
                    <section class="reading-book-list">
                        <h2 class="sr-only">읽고있는 책 목록</h2>
                        <div class="list-item">
                            <div class="check-field">
                                <input type="checkbox" name="list-check" id="list0" aria-label="목록 선택">
                                <label for="list0"><i class="ri-check-line" aria-hidden="true"></i></label>
                            </div>

                            <div class="list-infor">
                                <div>
                                    <p class="book-title">책 제목입니다.</p>
                                    <p class="reading-number">
                                        <img src="assets/img/pencil-fill.svg" alt="읽은 페이지 수정">
                                        <span>123페이지 읽는 중</span>
                                    </p>
                                </div>
                                <div>
                                    <p class="reading-progress">60%</p>
                                    <p class="total-number">
                                        <img src="assets/img/pencil-fill.svg" alt="총 페이지 수정">
                                        <span>총 388페이지</span>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </section>
                    <section>
                        <h2 class="sr-only">삭제 버튼</h2>
                        <button type="button" id="delete_btn">삭제</button>
                    </section>
                </div>
            </div>
            <footer id="footer"></footer>
        </div>
        <nav id="bottom_navigator"></nav>
        <script>
            const currentpage = 'reading';
        </script>
    </body>
</html>
